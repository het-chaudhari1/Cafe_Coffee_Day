    <header>
        <h4>Cafe Coffee Day</h4>

            <ul class="nav-ul">

        <form action="">
            <div class="back"></div>
            <h1>Reserve Your Table</h1>
            <hr id="line">
            <p>Name</p>
            <input type="text" class="fields" placeholder="Enter your Name" required>
            <p>Mobile Number</p>
            <input type="tel" class="fields" maxlength="10" placeholder="Enter your Mobile No." required>
            <p>Email-ID</p>
            <input type="email" class="fields" placeholder="Enter your Email-ID" required>
            <p>Number of persons</p>
            <select class="fields">
                <option>No of persons</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
            <input type="reset" class="log_btn">
            <input type="submit" class="log_btn" value="Submit">
            </form>
        </form>
    <footer>
        <ul class="foot-ul">
            <li class="foot-li">Copyright Cafe Coffee Day</li>
        </ul>
    </footer>
</body>
